<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form name="form" id="form" action="#" method="post">
            <label> Фамилия 
                <input id="sureName" class="form-control" name="sureName" type="text">
            </label>

            <label> Имя 
                <input id="name" class="form-control" name="name" type="text">
            </label>

            <label> Отчество 
                <input id="middleName" class="form-control" name="middleName" type="text">
            </label>

            <label> Факультет 
                <input id="faculty" class="form-control" name="faculty" type="text">
            </label>

            <label> Дата рождения 
                <input id="birthday" class="form-control" name="birthday" type="date">
            </label>

            <label> Год поступления 
                <input id="startTraining" class="form-control" name="startTraining" type="number " min="2000">
            </label>


            <div class="btn-group">
                <button class="btn btn-primary" type="submit">Добавить</button>
                <button class="btn btn-secondary" type="reset">Очистить</button>
            </div>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Факультет</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Годы обучения</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Муравьёв Юрий Николаевич</th>
                <td>Правовое обеспечение национальной безопасности</td>
                <td>09.07.1994 (27 лет)</td>
                <td>2000 - 2004 (закончил)</td>
              </tr>
            </tbody>
          </table>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
