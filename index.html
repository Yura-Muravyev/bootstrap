<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <form name="form" id="form" action="#" method="post">
            <div class="row">
                <label class="col-6 mb-2"> Фамилия 
                    <input id="sureName" class="form-control" name="sureName" type="text" tabindex="1">
                </label>

                <label class="col-6 mb-2"> Факультет 
                    <input id="faculty" class="form-control" name="faculty" type="text" tabindex="4">
                </label>
    
                <label class="col-6 mb-2"> Имя 
                    <input id="name" class="form-control" name="name" type="text" tabindex="2">
                </label>
    

                <label class="col-6 mb-2"> Дата рождения 
                    <input id="birthday" class="form-control" name="birthday" type="date" tabindex="5">
                </label>
    
                <label class="col-6 mb-2"> Отчество 
                    <input id="middleName" class="form-control" name="middleName" type="text" tabindex="3">
                </label>

                <label class="col-6 mb-2"> Год поступления 
                    <input id="startTraining" class="form-control" name="startTraining" type="number " min="2000" tabindex="6">
                </label>
    
                <div class="btn-group mb-5">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                    <button class="btn btn-secondary" type="reset">Очистить</button>
                </div>
            </div>
        </form>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Факультет</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Годы обучения</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>




    <script src="./js/main.js"></script>
</body>
</html>
